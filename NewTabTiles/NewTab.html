<!DOCTYPE html>
<html>
<head>
<title>New Tab</title>
<link rel="stylesheet" href="main.css">
<script src="content.js"></script>
</head>

<body>
	<div class="header">
		<p>New Tab Tiles</p>
		<hr color="orange">
	</div>

	<div class="grid-left" id="tiles_grid">
		<!-- 
		<button class="tile_button" value="http://amazon.in/">Amazon</button> 
		-->
	</div>

	<div class="grid-right">
		<input class="input" type="text" id="add_title"
			placeholder="Title, e.g. Google"/>
		<input class="input" type="text"
			id="add_url" placeholder="Url, e.g. http://www.google.com"/>
		<button class="add" value="add">+</button>
		<button class="remove" value="remove">-</button>
		<button class="other" value="save">Save</button>
		<button class="other" value="clear">Clear</button>
		<button class="other" value="restore">Restore</button>
		<select class="book_mark" id="add_bookmark"></select>
	</div>

	<div class="footer">
		<p>Console</p>
		<textarea id="console" rows="10" cols="200"></textarea>
	</div>
</body>
</html>
