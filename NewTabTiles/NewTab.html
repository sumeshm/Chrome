<!DOCTYPE html>
<html>
<head>
<title>New Tab</title>
<link rel="stylesheet" href="main.css">
<script src="content.js"></script>
</head>

<body>
	<div class="header">
		<p>New Tab Tiles</p>
		<hr color="orange">
	</div>

	<div class="grid-left" id="tiles_grid">
		<!-- 
		<button class="tile_button" value="http://amazon.in/">Amazon</button> 
		-->
	</div>

	<div class="grid-right">
		<div class="button add">+</div>
		<div class="button remove">-</div>
		<div class="button save">Save</div>
		<div class="button clear">Clear</div>
		<div class="button restore">Restore</div>
		<select class="select" id="add_bookmark"></select>
		<div class="grid_input" id="grid_input">
			<input class="input title" type="text" id="input_title" placeholder="Title, e.g. Google" />
			<input class="input url" type="text"  id="input_url" placeholder="Url, e.g. http://www.google.com" />
			<div class="button cancel">Cancel</div>
			<div class="button addTile" id="addTileButton">Add Tile</div>
			<div class="button removeTile" id="removeTileButton">Remove Tile</div>
		</div>
	</div>

	<div class="footer">
		<p>Console</p>
		<textarea id="console" rows="10" cols="200"></textarea>
	</div>
</body>
</html>
