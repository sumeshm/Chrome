<!DOCTYPE html>
<html>
<head>
<title>New Tab</title>
<link rel="stylesheet" href="main.css">
<script src="buttonAction.js"></script>
</head>

<body>
	<div class="header">New Tab Tiles</div>

	<div class="grid-left" id="tiles_grid">
		<!-- 
		<button class="tile_button" value="http://amazon.in/">Amazon</button> 
		-->
	</div>

	<div class="grid-right">
		<p>
			<input class="add_input" type="text" id="add_title" placeholder="Title, e.g. Google" />
		</p>
		<p>
			<input class="add_input" type="text" id="add_url" placeholder="Url, e.g. http://www.google.com" />
		</p>
		<p>
			<button class="add_button" value="add">+</button>
		</p>
		<p>
			<button class="add_button" value="remove">-</button>
		</p>
		<p>
			<button class="add_button" value="save">Save</button>
		</p>
		<p>
			<button class="add_button" value="clear">Clear</button>
		</p>
		<p>
			<button class="add_button" value="bkp">Restore</button>
		</p>
	</div>

	<form id="add_bookmark_form"></form>

	<div class="footer">
		<select id="select_bookmarks">
		</select>
		<p>Console</p>
		<textarea id="console" rows="10" cols="200"></textarea>
	</div>
</body>
</html>
