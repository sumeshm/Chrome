<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>New Tab</title>
		<link rel="stylesheet" href="NewTab.css">
		<script src="content.js"></script>
	</head>
	
	<body>
		<div>
			<div class="drop-down">
			  <button class="drop-button" id="drop-button">OPTIONS</button>
			  <div class="dropdown-content" id="dropdown-content">
				<button class="opbutton" id="add">ADD</button>
				<button class="opbutton" id="remove">REMOVE</button>
				<button class="opbutton" id="save">SAVE</button>
				<button class="opbutton" id="clear">CLEAR</button>
				<button class="opbutton" id="restore">RESTORE</button>
				<button class="opbutton" id="export">EXPORT</button>
				<button class="opbutton" id="console">DEBUG</button>
			  </div>
			</div>
			<h1 class="header">Quick Tiles</h1>
		</div>
	
		<div class="grid-main" id="grid-main">
			<div class="grid-left" id="grid-left"></div>
			<div class="grid-right" id="grid-right"></div>
		</div>
	
		<div class="footer">
			<a><textarea class="console-text" id="console-text"></textarea></a>
		</div>
	</body>
</html>
